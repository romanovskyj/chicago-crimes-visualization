  <div style="width:490px; float: left;">
    <div class="w3-container" id="year-chart"></div>
  </div>
  <div>
    <label for="checkbox-arrested">Arrested Only</label>
    <input type="checkbox" id="checkbox-arrested">
  </div>
</div>

<script>
  let arrested_only = false;
  $(() => {
    $("input").checkboxradio({
      icon: false
    });
    $("#checkbox-arrested").on("click", function() {
      if (arrested_only) {
        arrested_only = false;
        draw(arrested_only=false)
      } else {
        arrested_only = true;
        draw(arrested_only=true)
      }
    });
  });

  draw();
</script>
